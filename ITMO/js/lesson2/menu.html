<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<body>
<script>
    var lang = parseInt(prompt('Выберите язык\n1-Русский\n2-Английский\n3-Немецкий'));
    switch (lang){
        case 1:
            alert('ку');
            break;
        case 2:
            alert('hi');
            break;
        case 3:
            alert('Hallo');
            break;
    }
</script>
