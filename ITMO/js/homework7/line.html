<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line</title>
    <!--<script src="script.js"></script>-->
    <script src="plotly-latest.min.js"></script>
</head>
<body>
<div id="placeholder" style="width: 480px; height: 480px;"></div>
<script>
    var line1 = {
        x:[],
        y:[],
        type:'bar'
    };
    function calcY (x) {
        if(x>=1){
            return 5/x;
        }
        else if(1<x){
            return x*x -4*x;
        }
    }
    for(var i=-5;i<=5;i+=0.01){
        line1.x.push(i);
        line1.y.push(calcY(i));
    }
    var data =[line1];
    Plotly.newPlot('placeholder', data);
</script>
</body>
</html>
