<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
</head>
<body>
<script>
    var a,b,c;
    a=prompt('Введите число X');
    b=prompt('Введите число Y');
    if(a>b){
        c=b;
        b=a;
        a=c;
        document.write('X='+a);
        document.write('Y='+b);
    }
    else{
        document.write('X='+a);
        document.write('Y='+b);
    }
</script>
</body>
</html>
