<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <!--<script src="script.js"></script>-->
    <script src="plotly-latest.min.js"></script>
</head>
<body>
<div id="placeholder" style="width: 480px; height: 480px;"></div>
<script>
var line1 = {
    x:[],
    y:[],
    type:'bar'
};
function calcY (x) {
    if(x<0){
        return x*2+1;
    }
    else if(0<=x && x<2){
       return -x*1.5 +1;
    }
    else{
       return x - 4;
    }
}
for(var i=-5;i<=5;i+=0.01){
    line1.x.push(i);
    line1.y.push(calcY(i));
}
var data =[line1];
Plotly.newPlot('placeholder', data);
</script>
</body>
</html>
