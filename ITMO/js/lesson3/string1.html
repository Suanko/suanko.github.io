<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string</title>
</head>
<body>
<script>
    var str = prompt('');
    var regExp = /\+\d\s\(\d{3}\)\s\d{3}\-\d{2}\-\d{2}/;
    if(regExp.test(str)){
      alert('OK!');
    }
    else {
        alert('NOPE');
    }
</script>
</body>
</html>
