<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
</head>
<body>
<script>
    var a = parseInt(prompt('Оценка?'));
    switch (a) {
        case 1:
            alert('1 - "плохо"');
            break;
        case 2:
            alert('2 - "неудовлетворительно"');
            break;
        case 3:
            alert('3 - "удовлетворительно"');
            break;
        case 4:
            alert('4 - "хорошо"');
            break;
        case 5:
            alert('5 - "отлично"');
            break;
        default:
            alert('Что-то пошло не так...');
            break;
    }
</script>
</body>
</html>
