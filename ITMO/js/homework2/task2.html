<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
</head>
<body>
<script>
    var a = parseInt(prompt('Укажите цифру 0 - 9'));
    switch (a) {
        case 0:
            alert('Ноль');
            break;
        case 1:
            alert('Один');
            break;
        case 2:
            alert('Два');
            break;
        case 3:
            alert('Три');
            break;
        case 4:
            alert('Четыре');
            break;
        case 5:
            alert('Пять');
            break;
        case 6:
            alert('Шесть');
            break;
        case 7:
            alert('Семь');
            break;
        case 8:
            alert('Восемь');
            break;
        case 9:
            alert('Девять');
            break;
        default:
            alert('Что-то пошло не так...');
            break;
    }
</script>
</body>
</html>
